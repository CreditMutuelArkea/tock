<nb-icon
  *ngIf="intent.primary"
  icon="award-outline"
  class="valign-middle"
  style="margin-left: -5px"
></nb-icon>
{{ transition.name }}

<nb-icon
  class="pointer ml-2"
  icon="minus-circle-outline"
  nbTooltip="Remove this transition"
  (click)="remove(transition)"
  style="margin-right: -5px"
></nb-icon>
