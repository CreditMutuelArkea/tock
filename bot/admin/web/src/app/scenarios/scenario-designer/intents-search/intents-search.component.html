<nb-card
  id="modal-wrapper"
  size="large"
>
  <nb-card-header class="d-flex justify-content-between align-items-start">
    <h4>{{ title }}</h4>

    <button
      nbButton
      ghost
      shape="round"
      nbTooltip="Cancel"
      (click)="cancel()"
    >
      <nb-icon icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>

  <nb-card-body [nbSpinner]="loading">
    <div *ngIf="!loading">
      <p *ngIf="foundIntents?.length">
        Here are the intents matching the given sentence "{{ intentSentence }}"
      </p>

      <nb-card *ngFor="let intent of foundIntents">
        <nb-card-header>
          {{ intent.intentId }}
          <button
            nbButton
            size="small"
            status="primary"
            class="m-1 float-right"
          >
            Use this intent
            <nb-icon icon="chevron-right-outline"></nb-icon>
          </button>
        </nb-card-header>
        <nb-card-body class="p-0">
          <nb-list>
            <nb-list-item *ngFor="let sentence of intent.sentences">
              {{ sentence }}
            </nb-list-item>
          </nb-list>
        </nb-card-body>
      </nb-card>
    </div>
  </nb-card-body>

  <nb-card-footer class="grid-button">
    <button
      nbButton
      size="small"
      status="basic"
      class="m-1"
      (click)="cancel()"
    >
      Cancel
    </button>
    <button
      nbButton
      size="small"
      status="primary"
      class="m-1"
      (click)="createNewIntent()"
    >
      <nb-icon icon="plus-outline"></nb-icon>
      Create a new intent
    </button>
  </nb-card-footer>
</nb-card>
