<div class="row mb-2">
  <div class="col">
    <h4 class="initial-capitalize">
      {{ this.scenario?.name }}
    </h4>
  </div>

  <div class="col-auto text-right d-flex">
    <button
      nbButton
      size="small"
      status="basic"
      (click)="exit()"
    >
      Cancel
    </button>
    <button
      nbButton
      size="small"
      status="primary"
      class="ml-2"
      (click)="save()"
    >
      Save
    </button>
    <button
      nbButton
      size="small"
      status="primary"
      class="ml-2"
      (click)="save(true)"
    >
      Save & exit
    </button>
  </div>
</div>

<scenario-mode-stepper
  class="mb-3"
  [mode]="scenario.mode"
  (modeSwitch)="switchMode($event)"
></scenario-mode-stepper>

<scenario-conception
  *ngIf="scenario.mode === SCENARIO_MODE.writing || scenario.mode === SCENARIO_MODE.casting"
  [scenario]="scenario"
></scenario-conception>

<ng-template
  #tickStoryJsonTempModal
  let-data
>
  <nb-card id="modal-wrapper">
    <nb-card-body>
      <pre style="max-height: 70vh; overflow: auto">{{ data }}</pre>
    </nb-card-body>
  </nb-card>
</ng-template>
