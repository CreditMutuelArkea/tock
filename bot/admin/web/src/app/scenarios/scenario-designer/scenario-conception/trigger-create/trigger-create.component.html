<nb-card id="modal-wrapper">
  <nb-card-header class="d-flex justify-content-between align-items-start gap-1">
    Create a new event
    <button
      nbButton
      ghost
      shape="round"
      nbTooltip="Cancel"
      (click)="cancel()"
    >
      <nb-icon icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>

  <nb-card-body>
    <form
      [formGroup]="form"
      (submit)="save()"
    >
      <tock-form-control
        label="Name"
        name="trigger"
        required="true"
        [controls]="trigger"
        [showError]="isSubmitted"
        [hasMargin]="false"
      >
        <input
          nbInput
          formControlName="trigger"
          fullWidth
          id="trigger"
          type="text"
          placeholder="Enter new event"
          (keyup)="formatTriggerName()"
          autofocusElement
          data-testid="trigger"
        />
      </tock-form-control>
    </form>
  </nb-card-body>

  <nb-card-footer class="card-footer-actions">
    <button
      nbButton
      ghost
      size="small"
      (click)="cancel()"
    >
      Cancel
    </button>

    <button
      nbButton
      size="small"
      status="primary"
      (click)="save()"
      [disabled]="!canSave"
    >
      Save
    </button>
  </nb-card-footer>
</nb-card>
