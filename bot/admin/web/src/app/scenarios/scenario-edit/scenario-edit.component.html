<form
  [formGroup]="form"
  (submit)="save()"
>
  <nb-card
    class="side-panel"
    [nbSpinner]="loading"
  >
    <nb-card-header>
      <div class="d-flex justify-content-between align-items-start">
        <h4>{{ scenario?.id ? 'Edit "' + scenario.name + '"' : 'New scenario' }}</h4>
        <button
          nbButton
          ghost
          shape="round"
          nbTooltip="Close"
          type="button"
          (click)="close()"
        >
          <nb-icon icon="close-outline"></nb-icon>
        </button>
      </div>
    </nb-card-header>

    <nb-card-body>
      <tock-form-control
        label="Name"
        name="name"
        [controls]="name"
        [showError]="isSubmitted"
        [required]="true"
      >
        <input
          #nameInput
          nbInput
          formControlName="name"
          fullWidth
          id="name"
          type="text"
          placeholder="Enter name"
        />
      </tock-form-control>

      <tock-form-control
        label="Category"
        name="category"
        [controls]="category"
        [showError]="isSubmitted"
      >
        <input
          nbInput
          formControlName="category"
          fullWidth
          id="category"
          type="text"
          placeholder="Select category"
          autocomplete="off"
          [nbAutocomplete]="categoryAutocomplete"
        />
        <nb-autocomplete #categoryAutocomplete>
          <nb-option
            *ngFor="let option of categoryAutocompleteValues | async"
            [value]="option"
          >
            {{ option }}
          </nb-option>
        </nb-autocomplete>
      </tock-form-control>

      <tock-form-control
        label="Description"
        name="description"
        [controls]="description"
        [showError]="isSubmitted"
      >
        <textarea
          nbInput
          formControlName="description"
          fullWidth
          id="description"
          type="text"
          placeholder="Enter description"
        ></textarea>
      </tock-form-control>

      <tock-form-control
        label="Tags"
        name="tags"
        [controls]="tags"
        [showError]="isSubmitted"
      >
        <nb-tag-list
          tock-delay
          (tagRemove)="tagRemove($event)"
        >
          <nb-tag
            *ngFor="let tag of tags.value"
            removable
            [text]="tag"
          ></nb-tag>
          <input
            nbTagInput
            fullWidth
            id="tags"
            type="text"
            placeholder="Enter tags"
            autocomplete="off"
            [nbAutocomplete]="tagsAutocomplete"
            (tagAdd)="tagAdd($event)"
            (keydown.enter)="eventPreventDefault($event)"
            (keyup)="updateTagsAutocompleteValues($event)"
          />
          <nb-autocomplete #tagsAutocomplete>
            <nb-option
              *ngFor="let option of tagsAutocompleteValues | async"
              [value]="option"
            >
              <span class="initial-capitalize">{{ option }}</span>
            </nb-option>
          </nb-autocomplete>
        </nb-tag-list>
      </tock-form-control>
    </nb-card-body>

    <nb-card-footer>
      <div class="grid-button">
        <button
          nbButton
          outline
          status="primary"
          size="small"
          type="button"
          (click)="close()"
        >
          Cancel
        </button>
        <button
          nbButton
          status="primary"
          size="small"
          type="submit"
          [disabled]="!canSave"
        >
          Save
        </button>
        <button
          nbButton
          status="primary"
          size="small"
          type="button"
          [disabled]="!canSave"
          (click)="save(true)"
        >
          Save & design
        </button>
      </div>
    </nb-card-footer>
  </nb-card>
</form>
