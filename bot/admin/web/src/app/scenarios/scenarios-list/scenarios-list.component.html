<div class="d-flex flex-wrap mb-2">
  <h1 class="flex-grow-1">Scenarios Management</h1>

  <section class="grid-actions">
    <button
      nbButton
      ghost
      shape="round"
      nbTooltip="Import scenario"
      [disabled]="!configurations?.length"
      (click)="callImportScenario()"
    >
      <nb-icon icon="upload-outline"></nb-icon>
    </button>
    <button
      nbButton
      status="primary"
      [disabled]="!configurations?.length"
      (click)="addOrEditScenario()"
    >
      <nb-icon icon="plus-outline"></nb-icon>
      Create
    </button>
  </section>
</div>

<section [class.grid]="isSidePanelOpen">
  <nb-alert
    *ngIf="configurations?.length === 0"
    class="alert-config flex-row align-items-center"
    accent="warning"
  >
    <nb-icon
      class="mr-1"
      icon="alert-triangle-outline"
      status="warning"
    ></nb-icon>
    No bot configuration detected
  </nb-alert>

  <div
    *ngIf="configurations?.length"
    class="main"
  >
    <tock-scenario-filters
      class="d-block mb-2"
      (onFilter)="filterSagas($event)"
    ></tock-scenario-filters>

    <div
      class="d-flex justify-content-end mb-2"
      *ngIf="!loading.list && paginatedSagas?.length"
    >
      <tock-pagination
        [pagination]="pagination"
        (onPaginationChange)="paginationChange($event)"
      ></tock-pagination>
    </div>

    <div
      class="loading"
      [nbSpinner]="loading.list"
    >
      <nb-card *ngIf="!loading.list && (!sagas?.length || !filteredSagas.length)">
        <nb-card-body class="d-flex">
          <img
            src="{{ baseHref }}assets/images/best_bot_gray.png"
            class="tock-robot mr-4"
          />
          <div>
            <h2 class="text-muted">No Scenario found</h2>
            You may create a new one using above button "Create".
          </div>
        </nb-card-body>
      </nb-card>

      <tock-scenario-list-simple
        *ngIf="!loading.list"
        [nbSpinner]="loading.delete"
        [sagas]="paginatedSagas"
        [selectedScenario]="scenarioEdit"
        (onDeleteSaga)="askDeleteSaga($event)"
        (onEdit)="editSaga($event)"
        (onDuplicate)="askDuplicationDescription($event)"
        (onDelete)="delete($event)"
        (onOrderBy)="orderBy($event)"
      ></tock-scenario-list-simple>
    </div>
  </div>

  <tock-scenario-edit
    #scenarioEditComponent
    *ngIf="isSidePanelOpen"
    class="aside"
    [loading]="loading.edit"
    [scenario]="scenarioEdit"
    (onClose)="closeSidePanel()"
    (onSave)="saveScenario($event)"
  ></tock-scenario-edit>
</section>

<ng-template #duplicationModal>
  <nb-card>
    <nb-card-header class="d-flex justify-content-between align-items-center">
      <h4>Duplicate a scenario</h4>

      <button
        nbButton
        ghost
        shape="round"
        nbTooltip="Cancel"
        (click)="duplicationCancel()"
        class="ml-3"
      >
        <nb-icon icon="close-outline"></nb-icon>
      </button>
    </nb-card-header>
    <nb-card-body>
      <form
        [formGroup]="duplicationForm"
        (submit)="duplicationSubmit()"
      >
        <div class="row main-row">
          <div class="col-12">
            <div class="mb-4">
              <tock-form-control
                label="Version description"
                name="description"
                required="true"
                [controls]="description"
                [showError]="isDuplicationSubmitted"
              >
                <textarea
                  nbInput
                  formControlName="description"
                  fullWidth
                  id="description"
                  type="text"
                  placeholder="Enter a description"
                  autofocusElement
                ></textarea>
              </tock-form-control>
            </div>
          </div>
        </div>
      </form>
    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-between">
      <button
        nbButton
        (click)="duplicationCancel()"
      >
        Cancel
      </button>
      <button
        nbButton
        status="primary"
        (click)="duplicationSubmit()"
        [disabled]="!canSaveDuplication"
      >
        Duplicate
      </button>
    </nb-card-footer>
  </nb-card>
</ng-template>
