<nb-card class="main-card">
  <nb-card-header class="d-flex justify-content-between align-items-start gap-1">
    Import sources
    <button
      nbButton
      ghost
      shape="round"
      nbTooltip="Cancel"
      (click)="cancel()"
    >
      <nb-icon icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>

  <nb-card-body>
    <span *ngIf="source.type === sourceTypes.remote"> Import sources now ? </span>

    <tock-form-control
      *ngIf="source.type === sourceTypes.file"
      label="Source file(s)"
      name="files"
      [required]="true"
    >
      <!-- TO REMOVE  -->
      <input
        type="file"
        id="file"
        class="inputfile"
        multiple="true"
      />
      <label
        for="file"
        class="d-flex flex-column justify-content-between gap-4"
      >
        <div class="d-flex flex-column align-items-center gap-1">
          <nb-icon
            class="upload-icon"
            icon="upload-outline"
          ></nb-icon>
          <span>Drag and drop files here</span>
          <span>or</span>
          <span
            class="button"
            data-testid="browse-for-file"
          >
            Browse for files
          </span>
        </div>
      </label>
      <!-- ///TO REMOVE  -->
    </tock-form-control>
  </nb-card-body>

  <nb-card-footer>
    <div class="d-flex justify-content-between">
      <button
        type="button"
        nbButton
        outline
        status="primary"
        size="small"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button
        type="button"
        nbButton
        status="primary"
        size="small"
        (click)="import()"
      >
        Import
      </button>
    </div>
  </nb-card-footer>
</nb-card>
