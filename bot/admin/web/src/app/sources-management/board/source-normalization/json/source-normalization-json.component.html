<nb-card class="main-card">
  <nb-card-header class="d-flex justify-content-between align-items-start gap-1">
    Data structure normalization
    <button
      nbButton
      ghost
      shape="round"
      nbTooltip="Cancel"
      (click)="cancel()"
    >
      <nb-icon icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>

  <nb-card-body>
    <p>Indicate which data types the entries in your document correspond to :</p>

    <tock-json-iterator
      [recursiveList]="source.rawData"
      [associations]="associations"
      (riseSelection)="upriseSelection($event)"
    ></tock-json-iterator>
  </nb-card-body>

  <nb-card-footer>
    <div
      *ngIf="invalidFormMessage"
      class="text-danger text-center mb-2"
    >
      {{ invalidFormMessage }}
    </div>

    <div class="d-flex justify-content-between">
      <button
        type="button"
        nbButton
        outline
        status="primary"
        size="small"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button
        type="button"
        nbButton
        status="primary"
        size="small"
        (click)="submit()"
      >
        Submit
      </button>
    </div>
  </nb-card-footer>
</nb-card>
