<nb-card class="main-card">
  <nb-card-header class="d-flex justify-content-between align-items-start gap-1">
    Data structure normalization
    <button
      nbButton
      ghost
      shape="round"
      nbTooltip="Cancel"
      (click)="cancel()"
    >
      <nb-icon icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>

  <nb-card-body>
    <p>Indicate which data types the columns in your document correspond to :</p>

    <form
      [formGroup]="form"
      (submit)="submit()"
    >
      <tock-form-control
        label="Answer"
        name="answer"
        required="true"
        [controls]="answer"
        [showError]="isSubmitted"
      >
        <nb-select
          placeholder="Select the answer column name"
          formControlName="answer"
          [fullWidth]="true"
          [optionsListClass]="'option-list--break-word'"
        >
          <nb-option
            *ngFor="let header of getColumnNames()"
            [value]="header"
          >
            {{ header }}
          </nb-option>
        </nb-select>
      </tock-form-control>

      <tock-form-control
        label="id"
        name="sourceId"
        [controls]="sourceId"
        [showError]="isSubmitted"
      >
        <nb-select
          placeholder="Select the id column name"
          formControlName="sourceId"
          [fullWidth]="true"
          [optionsListClass]="'option-list--break-word'"
        >
          <nb-option
            *ngFor="let header of getColumnNames()"
            [value]="header"
          >
            {{ header }}
          </nb-option>
        </nb-select>
      </tock-form-control>

      <tock-form-control
        label="Source reference"
        name="sourceRef"
        [controls]="sourceRef"
      >
        <nb-select
          placeholder="Select the source reference column name "
          formControlName="sourceRef"
          [fullWidth]="true"
          [optionsListClass]="'option-list--break-word'"
        >
          <nb-option
            *ngFor="let header of getColumnNames()"
            [value]="header"
          >
            {{ header }}
          </nb-option>
        </nb-select>
      </tock-form-control>
    </form>
  </nb-card-body>

  <nb-card-footer>
    <div class="d-flex justify-content-between">
      <button
        type="button"
        nbButton
        outline
        status="primary"
        size="small"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button
        type="button"
        nbButton
        status="primary"
        size="small"
        (click)="submit()"
      >
        Submit
      </button>
    </div>
  </nb-card-footer>
</nb-card>
