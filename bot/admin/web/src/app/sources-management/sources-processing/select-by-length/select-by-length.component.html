<nb-card class="main-card">
  <nb-card-header class="d-flex justify-content-between align-items-start gap-1">
    <span> Select fragments by length </span>

    <button
      nbButton
      ghost
      shape="round"
      nbTooltip="Cancel"
      (click)="cancel()"
    >
      <nb-icon icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="form">
      <tock-form-control
        label="Select fragments longer than"
        name="length"
        [controls]="length"
        [required]="true"
      >
        <input
          tockAutofocusElement
          nbInput
          formControlName="length"
          id="length"
          fullWidth
          type="number"
        />
      </tock-form-control>
    </form>
  </nb-card-body>

  <nb-card-footer>
    <div class="d-flex justify-content-between">
      <button
        type="button"
        nbButton
        outline
        status="primary"
        size="small"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button
        type="button"
        nbButton
        status="primary"
        size="small"
        [disabled]="!canSave"
        (click)="submit()"
      >
        Submit
      </button>
    </div>
  </nb-card-footer>
</nb-card>
