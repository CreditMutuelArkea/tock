<form
  class="d-flex flex-column"
  [formGroup]="form"
>
  <div>
    <div class="mb-3">
      <input
        class="mb-2"
        autofocusElement
        nbInput
        formControlName="sentenceExample"
        id="sentence"
        fullWidth
        type="text"
        placeholder="Enter an example"
      />
      <nb-select
        *ngIf="sentences.length"
        class="mb-1"
        multiple
        placeholder="Choose until 5 examples among the existing sentences"
        fullWidth
        optionsListClass="option-list--break-word"
        formControlName="sentencesExample"
      >
        <nb-option
          *ngFor="let sentence of sentences"
          value="{{ sentence }}"
        >
          <span class="initial-capitalize">{{ sentence }}</span>
        </nb-option>
      </nb-select>
      <small
        *ngIf="sentencesExample.errors?.maxlength"
        class="text-danger"
      >
        The model can only take {{ sentencesExampleMax }} sentences as examples
      </small>
    </div>

    <div class="d-flex flex-column gap-1">
      <nb-toggle formControlName="spellingMistakes">Include spellings mistakes</nb-toggle>
      <nb-toggle formControlName="smsLanguage">Include SMS language</nb-toggle>
      <nb-toggle formControlName="abbreviatedLanguage">Include abbreviated language</nb-toggle>
      <div class="form-group">
        <label for="temperature"
          >Temperature
          <nb-icon
            icon="info-outline"
            nbTooltip="Controls the randomness: a temperature close to 0 leads to a more deterministic and repetitive generation by the model. A temperature close to 1 makes the model more creative"
          ></nb-icon
        ></label>
        <div class="d-flex flex-column">
          <input
            formControlName="temperature"
            type="range"
            class="form-control-range"
            id="temperature"
            name="temperature"
            min="0"
            max="1"
            step="0.01"
          />
          <small class="align-self-end">{{ temperature.value }} / 1</small>
        </div>
      </div>
    </div>
  </div>

  <div class="card-footer-actions mt-2">
    <button
      type="submit"
      nbButton
      status="primary"
      size="small"
      [disabled]="!canGenerate"
      (click)="generate()"
    >
      Generate
    </button>
  </div>
</form>
