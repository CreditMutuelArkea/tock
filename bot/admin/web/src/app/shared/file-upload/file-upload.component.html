<div [class.max-width]="!fullWidth">
  <input
    type="file"
    id="file"
    class="inputfile"
    [disabled]="disabled"
    [multiple]="multiple"
  />
  <label
    for="file"
    class="d-flex flex-column justify-content-between gap-4"
    [class.max-width]="!fullWidth"
    [class.dragHover]="isFilesContainerHover"
  >
    <div
      *ngIf="files.length"
      class="files"
    >
      <div
        *ngFor="let file of files"
        class="file"
        [class.error]="wrongType(file) || wrongFormat(file)"
        (click)="preventDefault($event)"
      >
        <nb-icon icon="file-text-outline"></nb-icon>
        <div class="footer">
          <span
            class="fileName"
            [nbTooltip]="file.name"
          >
            {{ file.name }}
          </span>
          <button
            nbButton
            nbTooltip="Remove this file"
            ghost
            shape="round"
            size="small"
            type="button"
            (click)="preventDefault($event); removeFile(file.name)"
          >
            <nb-icon icon="trash-outline"></nb-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column align-items-center gap-1">
      <nb-icon
        class="upload-icon"
        icon="upload-outline"
      ></nb-icon>
      <span>Drag and drop file<span *ngIf="multiple">s</span> here</span>
      <span>or</span>
      <span class="button">Browse for file<span *ngIf="multiple">s</span></span>
    </div>
  </label>
</div>
<small
  *ngIf="fileTypeAccepted"
  class="text-muted"
>
  File type<span *ngIf="fileTypeAccepted.length > 1">s</span> accepted: {{ fileTypes }}
</small>
