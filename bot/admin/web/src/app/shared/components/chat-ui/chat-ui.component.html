<div
  #scrollable
  class="scrollable"
  [class.mayScroll]="mayScroll"
  [style.height]="height"
  [style.max-height]="maxHeight"
  [style.padding]="padding"
>
  <div class="messages">
    <ng-content></ng-content>

    <div *ngIf="queryInProgress">
      <div class="query-spinner my-2 mx-auto"></div>
    </div>
  </div>
</div>
