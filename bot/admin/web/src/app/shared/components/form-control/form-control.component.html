<div
  class="d-flex flex-column mb-3"
  [class.mb-3]="hasMargin"
  data-testid="form-control"
>
  <label
    *ngIf="label"
    class="font-weight-bold text-mitigated"
    [class.required]="required"
    [class.hasError]="showError && !!controls.errors"
    [for]="name"
    data-testid="label"
  >
    <abbr
      *ngIf="required"
      title="Required"
    >
      *
    </abbr>
    {{ label }}
  </label>
  <ng-content></ng-content>
  <tock-error-helper
    *ngIf="showError"
    class="mt-1"
    [field]="controls"
  ></tock-error-helper>
</div>
