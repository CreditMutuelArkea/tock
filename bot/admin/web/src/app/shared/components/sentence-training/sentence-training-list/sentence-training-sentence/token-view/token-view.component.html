<span
  [nbTooltip]="'Entity : ' + token.entity?.role"
  [nbTooltipDisabled]="!token.entity"
  [ngClass]="{ token: token.entity, pointer: token.entity, unClickable: !token.entity, 'cursor-default': !token.entity }"
  [style.background]="token.color()"
  [style.color]="getContrastYIQ(token.color())"
  (click)="token.entity ? displayMenu({ event: $event, token: this.token }) : null"
  ><!-- NO carriage return here ! --><ng-container *ngIf="!token.subTokens">{{ token.text }}</ng-container
  ><ng-container *ngIf="token.subTokens"
    ><tock-token-view
      *ngFor="let subtoken of token.subTokens"
      [token]="subtoken"
      (displayTokenMenu)="displayMenu($event)"
    ></tock-token-view></ng-container
></span>

<ng-template
  #userMenu
  let-token
>
  <section class="token-menu pt-1">
    <button
      *ngIf="token"
      type="button"
      nbButton
      ghost
      size="small"
      class="d-block w-100"
      (click)="delete(token)"
    >
      <nb-icon icon="trash-2-outline"></nb-icon> Remove entity
    </button>

    <div
      *ngIf="!token && getEntities().length"
      class="px-3 pb-1"
    >
      Associate an existing entity :
      <div
        *ngFor="let entity of getEntities()"
        class="pointer text-mitigated p-1 mb-1"
        nbTooltip="Assign the &quot;{{ entity.qualifiedName(state.user) }}&quot; entity to the selection"
        (click)="assignEntity(entity)"
        [style.background-color]="entity.entityColor"
        [style.color]="getContrastYIQ(entity.entityColor)"
      >
        <nb-icon
          icon="attach-outline"
          class="valign-middle"
        ></nb-icon>
        {{ entity.qualifiedName(state.user) }}
      </div>
    </div>

    <button
      *ngIf="!token"
      type="button"
      nbButton
      ghost
      size="small"
      class="d-block w-100"
      (click)="addEntity(token)"
    >
      <nb-icon icon="plus-circle-outline"></nb-icon> Add entity
    </button>
  </section>
</ng-template>
