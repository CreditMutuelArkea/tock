<span
  [nbTooltip]="'Entity : ' + token.entity?.role"
  [nbTooltipDisabled]="!token.entity"
  [ngClass]="{ token: token.entity, pointer: token.entity, 'cursor-default': !token.entity }"
  [style.background]="token.color()"
  [style.color]="getContrastYIQ(token.color())"
  (click)="onClick($event)"
  ><!-- NO carriage return here ! --><ng-container *ngIf="!token.subTokens">{{ token.text }}</ng-container
  ><ng-container *ngIf="token.subTokens"
    ><tock-token-view
      *ngFor="let subtoken of token.subTokens"
      [token]="subtoken"
      (displayTokenMenu)="displayMenu($event)"
    ></tock-token-view></ng-container
></span>

<ng-template #userMenu>
  <section class="token-menu pt-1">
    <button
      type="button"
      nbButton
      ghost
      size="small"
      class="d-block w-100"
      (click)="delete(token)"
    >
      <nb-icon icon="trash-2-outline"></nb-icon> Remove entity
    </button>
  </section>
</ng-template>
