<div class="d-flex align-items-center">
  <div>
    <nb-select
      size="small"
      class="nb-select-smaller"
      nbTooltip="Items per page"
      [(selected)]="paginationSizeStr"
      (selectedChange)="paginationSize()"
    >
      <nb-option value="10"> 10</nb-option>
      <nb-option value="25"> 25</nb-option>
      <nb-option value="50"> 50</nb-option>
      <nb-option value="100"> 100</nb-option>
    </nb-select>
  </div>

  <div class="mx-2">{{ paginationString() }}</div>

  <div class="d-flex">
    <button
      nbButton
      nbTooltip="Previous page"
      ghost
      shape="round"
      (click)="paginationPrevious()"
      *ngIf="pagination.pageStart > 0"
    >
      <nb-icon icon="arrow-ios-back-outline"></nb-icon>
    </button>

    <button
      nbButton
      nbTooltip="Next page"
      ghost
      shape="round"
      (click)="paginationNext()"
      *ngIf="pagination.pageTotal > pagination.pageStart + pagination.pageSize"
    >
      <nb-icon icon="arrow-ios-forward-outline"></nb-icon>
    </button>
  </div>
</div>
