<nb-card class="mb-2">
  <nb-card-header class="d-flex justify-content-between align-items-start gap-1">
    <div class="pt-1">New evaluation sample</div>

    <button
      type="button"
      nbButton
      shape="round"
      nbTooltip="Close"
      (click)="dialogRef.close('cancel')"
    >
      <nb-icon icon="x-lg"></nb-icon>
    </button>
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="form">
      <div class="row">
        <div class="col-12">
          <tock-form-control
            name="name"
            label="Sample name"
            [controls]="getFormControl('name')"
            [showError]="isSubmitted"
          >
            <nb-form-field>
              <input
                nbInput
                fullWidth
                placeholder="Name of the sample"
                formControlName="name"
              />
            </nb-form-field>
          </tock-form-control>
        </div>

        <div class="col-12">
          <tock-form-control
            name="description"
            label="Sample description"
            [controls]="getFormControl('description')"
            [showError]="isSubmitted"
          >
            <nb-form-field>
              <textarea
                nbInput
                fullWidth
                placeholder="Description of the sample"
                formControlName="description"
              ></textarea>
            </nb-form-field>
          </tock-form-control>
        </div>

        <div class="col-12 col-lg-4">
          <tock-form-control
            name="requestedDialogCount"
            label="Number of dialogues"
            [controls]="getFormControl('requestedDialogCount')"
            [showError]="isSubmitted"
          >
            <nb-form-field>
              <nb-icon
                nbPrefix
                icon="list-ol"
              ></nb-icon>
              <nb-select
                fullWidth
                nbTooltip="Number of dialogues randomly selected to be included in the sample"
                placeholder="Number of dialogues"
                formControlName="requestedDialogCount"
              >
                <nb-option
                  *ngFor="let option of nbDialogOptions"
                  [value]="option.value"
                >
                  {{ option.label }}
                </nb-option>
              </nb-select>
            </nb-form-field>
          </tock-form-control>
        </div>

        <div class="col-6 col-lg-4">
          <tock-form-control
            name="dialogActivityFrom"
            label="Start date"
            [controls]="getFormControl('dialogActivityFrom')"
            [showError]="isSubmitted"
          >
            <nb-form-field>
              <nb-icon
                nbPrefix
                icon="calendar-plus"
              ></nb-icon>
              <input
                nbInput
                fullWidth
                placeholder="Data collected after"
                nbTooltip="Pick dialogues created after this date"
                [nbDatepicker]="from_date"
                formControlName="dialogActivityFrom"
              />
            </nb-form-field>
          </tock-form-control>
          <nb-date-timepicker
            #from_date
            [step]="10"
            singleColumn
            format="y/MM/dd HH:mm"
            [showCurrentTimeButton]="false"
          ></nb-date-timepicker>
        </div>

        <div class="col-6 col-lg-4">
          <tock-form-control
            name="dialogActivityTo"
            label="End date"
            [controls]="getFormControl('dialogActivityTo')"
            [showError]="isSubmitted"
          >
            <nb-form-field>
              <nb-icon
                nbPrefix
                icon="calendar-minus"
              ></nb-icon>
              <input
                nbInput
                fullWidth
                placeholder="Data collected before"
                nbTooltip="Pick dialogues created before this date"
                [nbDatepicker]="to_date"
                formControlName="dialogActivityTo"
              />
            </nb-form-field>
          </tock-form-control>

          <nb-date-timepicker
            #to_date
            [step]="10"
            singleColumn
            format="y/MM/dd HH:mm"
            [showCurrentTimeButton]="false"
          ></nb-date-timepicker>
        </div>

        <div class="col-6 col-lg-4">
          <tock-form-control
            name="allowTestDialogs"
            [controls]="getFormControl('allowTestDialogs')"
            [showError]="isSubmitted"
          >
            <nb-checkbox
              nbTooltip="Allow test dialogues in random selection."
              class="text-nowrap"
              formControlName="allowTestDialogs"
              >Allow test dialogues
            </nb-checkbox>
          </tock-form-control>
        </div>
      </div>
    </form>
  </nb-card-body>

  <nb-card-footer class="card-footer-actions">
    <button
      nbButton
      ghost="true"
      (click)="dialogRef.close('cancel')"
    >
      CANCEL
    </button>

    <button
      nbButton
      status="primary"
      nbTooltip="Create new evaluation sample"
      class="d-flex align-items-center"
      (click)="createSample()"
    >
      <nb-icon
        icon="plus-lg"
        class="mr-2"
      ></nb-icon>
      CREATE
    </button>
  </nb-card-footer>
</nb-card>
