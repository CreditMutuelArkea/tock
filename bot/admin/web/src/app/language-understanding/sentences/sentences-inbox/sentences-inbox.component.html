<div class="d-flex flex-wrap mt-3">
  <h1 class="flex-grow-1">Inbox sentences</h1>

  <section class="d-flex flex-wrap align-items-center">
    <button
      nbButton
      ghost
      shape="round"
      nbTooltip="Refresh sentences"
      (click)="refresh()"

  </section>
</div>
