<div class="tock--sticky">

  <nb-card [ngClass]="['mt-0', 'ml-0', 'mr-0', 'mb-2', 'w-100', 'tock-sidebar-header']">
    <nb-card-body [ngClass]="['d-flex', 'justify-content-between', 'align-items-center']">
      <ng-content select="[tock-header]">
      </ng-content>

      <button class="d-flex m-0 p-0" nbButton ghost (click)="close()">
        <mat-icon>close</mat-icon>
      </button>

    </nb-card-body>
  </nb-card>

  <nb-card [ngClass]="['mt-0', 'ml-0', 'mr-0', 'w-100', 'tock-sidebar-body']">
    <nb-card-body [ngClass]="['d-flex', 'flex-column', 'justify-content-start', 'align-items-center']">
      <ng-content select="[tock-content]"></ng-content>

    </nb-card-body>
  </nb-card>

</div>
