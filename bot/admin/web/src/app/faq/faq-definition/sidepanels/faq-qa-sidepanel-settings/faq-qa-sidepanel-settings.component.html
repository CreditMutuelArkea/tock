<p>Parameters are shared by all FAQ of this bot</p>

<form [formGroup]="form">
  <div class="mb-2">
    <nb-checkbox formControlName="enableSatisfactionAsk">
      Ask for satisfaction after answering on FAQ question
    </nb-checkbox>
  </div>

  <div class="d-flex flex-column">
    <label for="story">Select story</label>
    <nb-select
      placeholder="Select story"
      formControlName="story"
      [fullWidth]="true"
      [optionsListClass]="'option-list--break-word'"
    >
      <nb-option
        *ngFor="let story of availableStories"
        [value]="story"
      >
        {{ story.name }}
      </nb-option>
    </nb-select>
    <tock-error-helper
      *ngIf="isSubmitted"
      class="mt-1"
      [field]="story"
    ></tock-error-helper>
  </div>
</form>
