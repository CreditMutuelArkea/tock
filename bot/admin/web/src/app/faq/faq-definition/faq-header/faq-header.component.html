<nb-card [ngClass]="'px-2 py-1'">
  <nb-card-body class="row align-items-center">
    <div class="col-md-4 mt-1 mb-1">
      <nb-form-field>
        <nb-icon
          icon="search-outline"
          nbPrefix
        ></nb-icon>
        <input
          (keyup.enter)="search()"
          (ngModelChangeDebounced)="searchChange($event)"
          [(ngModel)]="filter.search"
          [ngModelChangeDebounceTime]="1000"
          fieldSize="medium"
          fullWidth
          nbInput
          placeholder="Search"
          type="text"
        />
      </nb-form-field>
    </div>

    <div class="col-md-4 mt-1 mb-1">
      <nb-select
        (ngModelChange)="selectedTagsChanged($event)"
        [(ngModel)]="filter.tags"
        [disabled]="availableTags.length <= 0"
        [fullWidth]="true"
        [optionsListClass]="'option-list--break-word'"
        multiple
        placeholder="Tags"
      >
        <nb-option
          *ngFor="let tag of availableTags"
          value="{{ tag }}"
        >
          {{ tag }}
        </nb-option>
      </nb-select>
    </div>

    <div class="col-md-2 mt-1 mb-1">
      <nb-checkbox
        (ngModelChange)="toggleFaqActivationSearch($event)"
        [checked]="activationStatus"
        [indeterminate]="activationStatus === null"
        [ngModel]="activationStatus"
      >Active
      </nb-checkbox>
    </div>
  </nb-card-body>
</nb-card>

<ng-template #menu>
  <nb-card [style]="{ 'margin-bottom': 0 }">
    <button
      (click)="newFaqDefinition()"
      class="d-block"
      fullWidth
      ghost
      nbButton
      size="small"
      status="primary"
    >
      New FAQ
    </button>
  </nb-card>
</ng-template>
