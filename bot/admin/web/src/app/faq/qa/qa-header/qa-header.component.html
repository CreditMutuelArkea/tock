<nb-card ngClass="px-2 py-1">
  <nb-card-body class="d-flex align-items-center p-2 flex-wrap">
    <div class="col-4 d-flex justify-content-start">

      <nb-select [size]="'small'" placeholder="Tags">
        <nb-option value="1">
          Tag 1
        </nb-option>
        <nb-option value="2">
          Tag 2
        </nb-option>
      </nb-select>
      <nb-checkbox [checked]="onlyActives" (checkedChange)="toggleOnlyActives($event)"ngClass="ml-2 d-flex">Active</nb-checkbox>

      <div class="tock-divider"></div>
    </div>

    <div class="col-4 d-flex justify-content-between p-0">
      <nb-form-field [ngClass]="['w-100', 'd-flex']">
        <div class="tock-search-icon nb-form-field-addon nb-form-field-prefix-medium nb-form-field-addon-basic">
          <nb-icon nbPrefix pack="material-icons" icon="search"></nb-icon>
        </div>
        <div class="nb-form-control-container nb-form-field-control-with-prefix tock-search-bar">
          <input type="text"
                 placeholder="Search"
                 [(ngModel)]="filter.search"
                 (keyup.enter)="search()"
                 [ngModelChangeDebounceTime]="1000"
                 (ngModelChangeDebounced)="searchChange($event)"
                 fullWidth fieldSize="medium" nbInput />
        </div>
      </nb-form-field>
      <div class="tock-divider ml-2"></div>
    </div>

    <div class="col-4 d-flex justify-content-end p-0">
      <ng-container *ngIf="isDocked()">

        <nb-icon [ngClass]="'tock-burger-icon'"
                 [nbPopover]="menu"
                 nbPopoverPlacement="bottom"
                 nbPrefix
                 pack="material-icons"
                 icon="view_headline">

        </nb-icon>

      </ng-container>
      <ng-container *ngIf="!isDocked()">
        <button class="mr-2" nbButton status="default">Export FAQ</button>
        <button (click)="importFaq()" class="mr-2" nbButton status="default">Import FAQ</button>
        <button (click)="newFrequentQuestion()" nbButton status="primary">New FAQ</button>
      </ng-container>
    </div>

  </nb-card-body>
</nb-card>

<ng-template #menu>
  <nb-card [style]="{'margin-bottom': 0}">


      <button class="d-block" fullWidth nbButton ghost size="small" (click)="newFrequentQuestion()" status="primary">New FAQ</button>

      <button class="d-block" fullWidth nbButton ghost size="small" >Export FAQ</button>

      <button class="d-block" fullWidth nbButton ghost size="small" (click)="importFaq()">Import FAQ</button>



  </nb-card>
</ng-template>
