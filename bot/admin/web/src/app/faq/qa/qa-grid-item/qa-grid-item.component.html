<h6 class="tock--hideable mb-1" [ngClass]="hideableCssClass">{{item.title}}</h6>
<div class="d-flex w-100 justify-content-between">
  <div class="pb-2 d-flex align-items-center">
    <div class="tock-additional-info d-inline-block ml-1">
      {{item.utterances.length}} Question{{item.utterances.length === 1 ? '' : 's'}}
    </div>
  </div>

  <div class="tock-tags-box pb-2">
    <nb-tag-list>
      <nb-tag [ngClass]="'mb-0'" size="small" appearance="outline" *ngFor="let tag of item.tags" [text]="tag" [removable]="false"></nb-tag>
    </nb-tag-list>
  </div>
</div>
<nb-card class="overflow-hidden mb-2 tock--hideable" [ngClass]="hideableCssClass">
  <nb-card-body
    class="d-flex align-items-center justify-content-between p-2 flex-wrap"
    [ngClass]="{
     'tock--docked-panel': isDocked(),
     'tock--full_width': viewMode === 'FULL_WIDTH',
     'tock--full_width--small': viewMode === 'RESPONSIVE_FULL_WIDTH'
     }"
  >
    <div class="tock-col-a d-flex justify-content-between">
      {{getFirstUtterance()}}
      <div class="tock-divider ml-3">&nbsp;</div>
    </div>
    <div class="tock-col-b d-flex justify-content-between ">
      {{item.answer}}
      <div class="tock-divider ml-3">&nbsp;</div>
    </div>
    <div class="tock-col-d d-flex justify-content-end">
      <nb-toggle status="basic" [ngModel]="item.enabled" (mousedown)="toggleEnabled($event)">

      </nb-toggle>

      <button class="tock-action tock--subtle-hover text-muted"
              (click)="edit()"
              title="Edit"
              nbButton size="medium" ghost status="secondary">
        <nb-icon icon="edit-outline"></nb-icon>
        <ng-container *ngIf="viewMode === 'FULL_WIDTH'">Edit</ng-container>
      </button>

      <button class="tock-action tock--subtle-hover text-muted"
              (click)="download()"
              title="Download"
              nbButton size="medium" ghost status="secondary">
        <nb-icon icon="download-outline"></nb-icon>
        <ng-container *ngIf="viewMode === 'FULL_WIDTH'">Download</ng-container>
      </button>

      <button class="tock-action tock--subtle-hover text-muted"
              (click)="remove()"
              title="Delete"
              nbButton size="medium" ghost status="secondary">
        <nb-icon icon="trash-2-outline"></nb-icon>
        <ng-container *ngIf="viewMode === 'FULL_WIDTH'">Delete</ng-container>
      </button>

    </div>
  </nb-card-body>
</nb-card>
