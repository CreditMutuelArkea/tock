<form [formGroup]="form">
  <nb-card
    class="side-panel"
    [nbSpinner]="isLoading"
  >
    <nb-card-header>
      <div class="d-flex justify-content-between align-items-start">
        <h4>FAQ Parameters</h4>
        <button
          type="button"
          nbButton
          ghost
          shape="round"
          nbTooltip="Close"
          (click)="close()"
        >
          <nb-icon icon="close-outline"></nb-icon>
        </button>
      </div>
    </nb-card-header>

    <nb-card-body>
      <p>Parameters are shared by all FAQ of this bot</p>

      <div class="mb-2">
        <nb-checkbox formControlName="enableSatisfactionAsk">
          Ask for satisfaction after answering on FAQ question
        </nb-checkbox>
      </div>

      <div class="d-flex flex-column">
        <label for="story">Select story</label>
        <nb-select
          placeholder="Select story"
          formControlName="story"
          [fullWidth]="true"
          [optionsListClass]="'option-list--break-word'"
        >
          <nb-option
            *ngFor="let story of availableStories"
            [value]="story"
          >
            {{ story.name }}
          </nb-option>
        </nb-select>
        <tock-error-helper
          *ngIf="isSubmitted"
          class="mt-1"
          [field]="story"
        ></tock-error-helper>
      </div>
    </nb-card-body>
    <nb-card-footer>
      <div class="grid-button">
        <button
          type="button"
          nbButton
          outline
          status="primary"
          size="small"
          (click)="close()"
        >
          Cancel
        </button>
        <button
          type="button"
          nbButton
          status="primary"
          size="small"
          [disabled]="!canSave"
          (click)="save()"
        >
          Save
        </button>
      </div>
    </nb-card-footer>
  </nb-card>
</form>
