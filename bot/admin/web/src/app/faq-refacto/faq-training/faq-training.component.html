<header class="d-flex mb-2">
  <h1>FAQ training</h1>
</header>

<main>
  <tock-faq-training-filters (onFilter)="filterFaqTraining($event)"></tock-faq-training-filters>

  <div
    class="loading"
    [nbSpinner]="loading"
    infinite-scroll
    [infiniteScrollDistance]="1"
    (scrolled)="onScroll()"
  >
    <tock-no-data-found
      *ngIf="!loading && !sentences?.length"
      title="No sentences found"
    ></tock-no-data-found>

    <tock-faq-training-list
      *ngIf="sentences?.length"
      [sentences]="sentences"
      [selection]="selection"
      (onAction)="handleAction($event)"
      (onBatchAction)="handleBatchAction($event)"
      (onSort)="sortFaqTraining($event)"
      [pagination]="pagination"
      (onPaginationChange)="paginationChange($event)"
    ></tock-faq-training-list>
  </div>
</main>
