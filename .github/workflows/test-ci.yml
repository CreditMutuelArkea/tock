name: Maven test

on:
    push:
        branches:
          - master
          - contribution/*
          - feature/*

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 11
          cache: maven

        run: mvn --batch-mode --update-snapshots -DskipTests clean install
      - name: Run bot/admin/server tests
        run: cd bot/admin/server && mvn -B test
