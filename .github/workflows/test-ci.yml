name: Maven test

on:
    push:
        branches:
          - master
          - contribution/**
          - feature/**

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 11
          cache: maven
          server-id: maven
      - name: Test
        run:  mvn  --batch-mode --update-snapshots clean install -T 4C
