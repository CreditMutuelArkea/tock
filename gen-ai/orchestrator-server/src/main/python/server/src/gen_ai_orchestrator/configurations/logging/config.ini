[loggers]
keys=root, uvicorn, gen_ai_orchestrator

[handlers]
keys=console

[formatters]
keys=generic

[logger_root]
level=INFO
handlers=console

[logger_uvicorn]
level=DEBUG
handlers=console
qualname=uvicorn
propagate=0

[logger_gen_ai_orchestrator]
level=DEBUG
handlers=console
qualname=gen_ai_orchestrator
propagate=0

[handler_console]
class=StreamHandler
formatter=generic
args=(sys.stdout,)

[formatter_generic]
format=[%(asctime)s.%(msecs)03d] [worker:%(process)d] [%(levelname)s] %(name)s (%(funcName)s:%(lineno)d): %(message)s
datefmt=%Y-%m-%d %H:%M:%S
