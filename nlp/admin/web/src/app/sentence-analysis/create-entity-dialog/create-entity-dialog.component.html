<nb-card>
  <nb-card-header class="d-flex justify-content-between flex-wrap gap-1">
    Add Entity
    <button
      nbButton
      ghost
      shape="round"
      nbTooltip="Close"
      (click)="dialogRef.close()"
    >
      <nb-icon icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <p
      *ngIf="error"
      class="error"
    >
      {{ error }}
    </p>

    <div class="form-group">
      <label>Select existing Entity</label>
      <nb-tag-list *ngIf="entityTypes">
        <nb-tag
          *ngFor="let e of entityTypes"
          class="pointer"
          [text]="e.qualifiedName(state.user)"
          [style.background-color]="e === entityType ? '' : e.qualifiedEntityColor(state.user)"
          (click)="onSelect(e)"
        ></nb-tag>
      </nb-tag-list>
    </div>

    <div class="d-flex flex-wrap gap-1">
      <div class="form-group m-0 flex-grow-1">
        <label for="entity-type">Or create</label>
        <input
          class="form-control"
          cdkFocusInitial
          nbInput
          fullWidth
          id="entity-type"
          placeholder="Entity Type"
          [(ngModel)]="type"
          (keyup)="onTypeKeyUp($event)"
        />
      </div>
      <div class="form-group m-0 flex-grow-1">
        <label for="role">With role</label>
        <input
          class="form-control"
          nbInput
          fullWidth
          id="role"
          placeholder="Role"
          [(ngModel)]="role"
          (keyup)="onRoleKeyUp($event)"
        />
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer class="card-footer-actions">
    <button
      nbButton
      ghost
      size="small"
      (click)="dialogRef.close('cancel')"
    >
      Cancel
    </button>
    <button
      nbButton
      size="small"
      status="primary"
      (click)="save()"
    >
      Add
    </button>
  </nb-card-footer>
</nb-card>
