<div
  class="d-flex align-items-center gap-1"
  [style.padding-left]="paddingLeft + 'px'"
>
  <div class="d-flex align-items-center">
    <nb-icon
      [style.color]="entity.entityColor"
      icon="extension"
      pack="material-icons"
    ></nb-icon>
    <span
      class="status ml-1"
      [style.background-color]="entity.entityColor"
      >{{ entity.qualifiedName(state.user) }}</span
    >
  </div>
  <div
    *ngIf="entity.isDateType()"
    class="d-flex align-items-center gap-1"
  >
    <nb-checkbox
      [(ngModel)]="entity.atStartOfDay"
      nbTooltip="Useful for non relative time"
    >
      Evaluate at start of day
    </nb-checkbox>
    <button
      nbButton
      status="primary"
      size="small"
      outline
      (click)="update()"
    >
      Update
    </button>
  </div>
  <button
    *ngIf="entityType"
    nbButton
    ghost
    shape="round"
    status="danger"
    nbTooltip="Remove sub entity type"
    (click)="remove()"
  >
    <nb-icon icon="trash-2-outline"></nb-icon>
  </button>
</div>
<tock-entity-details
  *ngFor="let e of subEntities()"
  class="mb-1"
  [entity]="e"
  [paddingLeft]="paddingLeft + 50"
  [entityType]="findEntityType()"
>
</tock-entity-details>
