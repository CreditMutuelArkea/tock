<nb-accordion>
  <nb-accordion-item>
    <nb-accordion-item-header>Advanced options</nb-accordion-item-header>
    <nb-accordion-item-body>
      <div
        *ngIf="!exportAlexa && !tokenizerProperties && !uploadDump"
        class="d-flex flex-wrap gap-1"
      >
        <button
          nbButton
          outline
          shape="rectangle"
          status="primary"
          (click)="uploadDump = true"
        >
          Upload Dump
        </button>
        <button
          nbButton
          outline
          shape="rectangle"
          status="primary"
          (click)="triggerBuild()"
        >
          Trigger Build
        </button>
        <button
          nbButton
          outline
          shape="rectangle"
          status="primary"
          (click)="displayConfiguration()"
        >
          NLU Engine configuration
        </button>
        <button
          nbButton
          outline
          shape="rectangle"
          status="primary"
          (click)="exportAlexa = true"
        >
          Alexa Export
        </button>
      </div>

      <nb-card
        *ngIf="exportAlexa"
        class="section-card"
      >
        <nb-card-body>
          <nb-select
            class="form-field mb-2"
            placeholder="select Locale to export"
            [(ngModel)]="alexaLocale"
          >
            <nb-option
              *ngFor="let locale of application.supportedLocales"
              [value]="locale"
            >
              {{ state.localeName(locale) }}
            </nb-option>
          </nb-select>
        </nb-card-body>
        <nb-card-footer class="card-footer-actions">
          <button
            nbButton
            ghost
            size="small"
            (click)="exportAlexa = false"
          >
            Cancel
          </button>
          <button
            nbButton
            status="primary"
            size="small"
            (click)="downloadAlexaExport()"
          >
            Export
          </button>
        </nb-card-footer>
      </nb-card>

      <tock-application-upload
        *ngIf="uploadDump"
        (closed)="uploadDump = false"
        [applicationName]="application.name"
      ></tock-application-upload>

      <nb-card
        *ngIf="tokenizerProperties"
        class="section-card"
      >
        <nb-card-body>
          <textarea
            class="mb-2"
            nbInput
            fullWidth
            [(ngModel)]="tokenizerProperties"
            placeholder="Tokenizer properties"
          ></textarea>
          <textarea
            class="mb-2"
            nbInput
            fullWidth
            [(ngModel)]="intentClassifierProperties"
            placeholder="Intent Classifier properties"
          ></textarea>
          <textarea
            nbInput
            fullWidth
            [(ngModel)]="entityClassifierProperties"
            placeholder="Entity Classifier properties"
          ></textarea>
        </nb-card-body>
        <nb-card-footer class="card-footer-actions">
          <button
            nbButton
            ghost
            size="small"
            (click)="tokenizerProperties = null; intentClassifierProperties = null; entityClassifierProperties = null"
          >
            Cancel
          </button>
          <button
            nbButton
            status="primary"
            size="small"
            (click)="updateConfiguration()"
          >
            Update Configuration
          </button>
        </nb-card-footer>
      </nb-card>
    </nb-accordion-item-body>
  </nb-accordion-item>
</nb-accordion>
