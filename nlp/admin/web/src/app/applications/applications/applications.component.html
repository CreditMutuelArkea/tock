<nb-card
  *ngIf="!uploadDump"
  class="mt-3"
>
  <nb-card-header class="d-flex justify-content-between align-items-center flex-wrap gap-1">
    Applications
    <div
      *ngIf="state.applications.length !== 0"
      class="d-flex flex-wrap gap-1"
    >
      <button
        nbButton
        ghost
        shape="round"
        nbTooltip="Upload dump"
        (click)="showUploadDumpPanel()"
      >
        <nb-icon icon="cloud-upload-outline"></nb-icon>
      </button>
      <button
        nbButton
        status="primary"
        routerLink="create"
      >
        <nb-icon icon="plus-outline"></nb-icon>
        Create
      </button>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div
      *ngIf="state.applications.length === 0"
      class="d-flex flex-column align-items-center gap-1"
    >
      <span class="h2 text-center">
        Welcome!<br />
        Please create your first Application
      </span>
      <button
        nbButton
        status="primary"
        routerLink="create"
      >
        <nb-icon icon="plus-outline"></nb-icon>
        Create application
      </button>
      or
      <button
        nbButton
        status="primary"
        outline
        (click)="showUploadDumpPanel()"
      >
        <nb-icon icon="cloud-upload-outline"></nb-icon>
        Upload dump
      </button>
    </div>
    <div
      class="applications__item"
      *ngFor="let app of state.applications"
    >
      <nb-toggle
        [disabled]="app._id === state.currentApplication._id"
        [checked]="app._id === state.currentApplication._id"
        (checkedChange)="selectApplication(app)"
      >
        <span
          [class.pointer]="app._id !== state.currentApplication._id"
          nbTooltip="{{ app._id === state.currentApplication._id ? 'Current' : 'Select' }}"
        >
          {{ app.label }}
        </span>
      </nb-toggle>
      <nb-tag-list>
        <nb-tag
          *ngFor="let locale of app.supportedLocales"
          size="small"
          [text]="state.localeName(locale)"
        ></nb-tag>
      </nb-tag-list>
      <div>
        <button
          nbButton
          ghost
          shape="round"
          nbTooltip="Download an application dump"
          (click)="downloadDump(app)"
        >
          <nb-icon icon="download-outline"></nb-icon>
        </button>
        <button
          nbButton
          ghost
          shape="round"
          nbTooltip="Download a sentences dump"
          (click)="downloadSentencesDump(app)"
        >
          <nb-icon icon="cloud-download-outline"></nb-icon>
        </button>
        <button
          nbButton
          ghost
          shape="round"
          nbTooltip="Edit"
          routerLink="edit/{{ app._id }}"
        >
          <nb-icon icon="edit-outline"></nb-icon>
        </button>
      </div>
    </div>
  </nb-card-body>
</nb-card>

<tock-application-upload
  *ngIf="uploadDump"
  (closed)="uploadDump = false"
></tock-application-upload>
