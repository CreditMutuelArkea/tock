<nb-card class="mt-3">
  <nb-card-header class="d-flex flex-wrap justify-content-between align-items-center gap-1">
    Namespaces
    <button
      *ngIf="canCreateNamespace()"
      nbButton
      status="primary"
      (click)="displayCreate()"
    >
      <nb-icon icon="plus-outline"></nb-icon>
      Create
    </button>
  </nb-card-header>

  <nb-card-body>
    <div
      *ngIf="create"
      class="d-flex align-items-center gap-1 mb-4"
    >
      <input
        #createNamespace
        type="text"
        nbInput
        placeholder="New Namespace"
        (keyup.enter)="createNew()"
        [(ngModel)]="newNamespace"
      />
      <button
        nbButton
        status="primary"
        (click)="createNew()"
        nbTooltip="Create a new Namespace"
        nbTooltipStatus="primary"
        [disabled]="newNamespace.trim().length === 0"
      >
        <nb-icon icon="plus-outline"></nb-icon> Create
      </button>
      <button
        nbButton
        ghost
        (click)="create = false; newNamespace = ''"
        nbTooltip="Cancel"
      >
        <nb-icon icon="close-outline"></nb-icon>
      </button>
    </div>
    <div
      class="d-flex align-items-center gap-1 mb-2"
      *ngFor="let n of namespaces"
    >
      <nb-toggle
        [disabled]="n.namespace === selectedNamespace"
        [checked]="n.namespace === selectedNamespace"
        (checkedChange)="selectNamespace(n.namespace)"
      >
        <span
          [class.pointer]="n.namespace !== selectedNamespace"
          nbTooltip="{{ n.namespace === selectedNamespace ? 'Current' : 'Select' }}"
        >
          {{ n.namespace }}
        </span>
      </nb-toggle>
      <nb-icon
        *ngIf="n.owner"
        icon="person-outline"
        nbTooltip="Owner"
      ></nb-icon>

      <div class="ml-auto">
        <button
          *ngIf="n.owner"
          nbButton
          ghost
          shape="round"
          nbTooltip="Manage Users"
          (click)="manageUsers(n.namespace)"
        >
          <nb-icon icon="people-outline"></nb-icon>
        </button>
        <button
          *ngIf="n.owner"
          nbButton
          ghost
          shape="round"
          nbTooltip="Configure sharing settings"
          (click)="manageSharingSettings(n.namespace)"
        >
          <nb-icon icon="settings-outline"></nb-icon>
        </button>
      </div>
    </div>

    <nb-card
      class="section-card mt-3 mb-0"
      *ngIf="managedNamespace && managedUsers"
    >
      <nb-card-header>
        <span *ngIf="state.applications.length !== 0">Users for Namespace "{{ managedNamespace }}"</span>
      </nb-card-header>

      <nb-card-body>
        <div
          class="d-flex align-items-center gap-1"
          *ngFor="let u of managedUsers"
        >
          <span>{{ u.login }}</span>
          <nb-icon
            *ngIf="u.owner"
            icon="person-outline"
            nbTooltip="Owner"
          ></nb-icon>
          <button
            class="ml-auto"
            nbButton
            ghost
            shape="round"
            status="danger"
            nbTooltip="Delete User"
            (click)="deleteUserNamespace(u)"
          >
            <nb-icon icon="trash-2-outline"></nb-icon>
          </button>
        </div>
      </nb-card-body>

      <nb-card-footer class="d-flex align-items-center gap-1">
        <input
          nbInput
          placeholder="New User"
          [(ngModel)]="newLogin"
        />
        <nb-checkbox [(checked)]="newOwner"> Owner </nb-checkbox>
        <button
          class="ml-auto"
          nbButton
          status="primary"
          size="small"
          (click)="addUserNamespace()"
        >
          Add
        </button>
      </nb-card-footer>
    </nb-card>

    <nb-card
      class="section-card mt-3 mb-0"
      *ngIf="managedNamespace && namespaceConfiguration"
    >
      <nb-card-header>
        <span *ngIf="state.applications.length !== 0">Shared settings for Namespace "{{ managedNamespace }}"</span>
      </nb-card-header>

      <nb-card-body>
        <p>
          <nb-toggle [(ngModel)]="namespaceConfiguration.defaultSharingConfiguration.model"
            >Allow sharing <b>model</b> with other namespaces</nb-toggle
          >
        </p>
        <p>
          <nb-toggle [(ngModel)]="namespaceConfiguration.defaultSharingConfiguration.stories"
            >Allow sharing <b>stories</b> with other namespaces</nb-toggle
          >
        </p>
        <p>
          Imported namespaces:
          <nb-select
            multiple
            placeholder="None"
            [(selected)]="importedNamespaces"
            style="width: 400px"
          >
            <nb-option
              *ngFor="let c of sharableNamespaceConfigurations"
              [value]="c.namespace"
            >
              {{ c.namespace }}
            </nb-option>
          </nb-select>
        </p>
      </nb-card-body>
      <nb-card-footer class="card-footer-actions">
        <button
          nbButton
          status="primary"
          size="small"
          (click)="saveNamespaceConfiguration()"
        >
          Save
        </button>
      </nb-card-footer>
    </nb-card>
  </nb-card-body>
</nb-card>
