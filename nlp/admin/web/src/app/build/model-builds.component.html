<nb-card [nbSpinner]="loading">
  <nb-card-body>
    <div>
      <div
        *ngIf="dataSource.length === 0 && !loading"
        style="text-align: center"
      >
        <h5>No records found</h5>
      </div>
      <table
        *ngIf="dataSource.length !== 0"
        class="table-logs mb-2"
      >
        <thead>
          <tr>
            <th style="width: 20%">Date</th>
            <th style="width: 15%">Type</th>
            <th style="width: 15%">Intent / Entity Type</th>
            <th style="width: 15%">Classified sentences</th>
            <th style="width: 15%">Build duration</th>
            <th style="width: 12%">Error</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of dataSource; index as i">
            <td>{{ row.date | amDateFormat: 'YYYY-MM-DD HH:mm' }}</td>
            <td>{{ row.type }}</td>
            <td>{{ intentOrEntityName(row) }}</td>
            <td>{{ row.nbSentences }}</td>
            <td>{{ duration(row.duration) }}</td>
            <td>
              <span *ngIf="row.error">
                <nb-icon
                  *ngIf="row.error"
                  icon="alert-circle"
                  size="small"
                  status="danger"
                ></nb-icon>
                {{ row.errorMessage }}</span
              >
            </td>
          </tr>
        </tbody>
      </table>
      <div
        *ngIf="dataSource.length !== 0"
        class="d-flex justify-content-center"
      >
        <nb-select
          [(ngModel)]="pageSize"
          (ngModelChange)="refresh()"
          nbTooltip="Items per page:"
        >
          <nb-option [value]="10">10</nb-option>
          <nb-option [value]="20">20</nb-option>
          <nb-option [value]="50">50</nb-option>
        </nb-select>
        <ngb-pagination
          [collectionSize]="totalSize"
          [(page)]="pageIndex"
          [maxSize]="10"
          [pageSize]="pageSize"
          (pageChange)="refresh()"
        >
        </ngb-pagination>
      </div>
    </div>
  </nb-card-body>
</nb-card>
