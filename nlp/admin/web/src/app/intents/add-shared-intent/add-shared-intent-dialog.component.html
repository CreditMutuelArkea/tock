<nb-card>
  <nb-card-header class="d-flex flex-wrap align-items-center justify-content-between gap-1">
    {{ title }}
    <button
      nbButton
      ghost
      shape="round"
      nbTooltip="Close"
      (click)="dialogRef.close()"
    >
      <nb-icon icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <nb-select
      fullWidth
      placeholder="Add shared intent"
      [(selected)]="selectedIntent"
    >
      <nb-option-group
        *ngFor="let category of state.currentIntentsCategories | async"
        [title]="category.category"
      >
        <nb-option
          *ngFor="let intent of category.intents"
          [value]="intent._id"
        >
          {{ intent.intentLabel() }}
        </nb-option>
      </nb-option-group>
    </nb-select>
  </nb-card-body>
  <nb-card-footer class="card-footer-actions">
    <button
      nbButton
      ghost
      size="small"
      (click)="dialogRef.close('cancel')"
    >
      Cancel
    </button>
    <button
      nbButton
      size="small"
      status="primary"
      (click)="save()"
      [disabled]="!selectedIntent"
    >
      Add
    </button>
  </nb-card-footer>
</nb-card>
