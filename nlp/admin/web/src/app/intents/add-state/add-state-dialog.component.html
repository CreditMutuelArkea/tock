<nb-card>
  <nb-card-header class="d-flex flex-wrap align-items-center justify-content-between gap-1">
    {{ title }}
    <button
      nbButton
      ghost
      shape="round"
      nbTooltip="Close"
      (click)="dialogRef.close()"
    >
      <nb-icon icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <p>
      If at least one mandatory state is set for an intent, only query with at least one mandatory state of the intent is able to returns
      this intent.
    </p>
    <form #stateForm="ngForm">
      <input
        nbInput
        required
        fullWidth
        name="name"
        placeholder="New State*"
        [(ngModel)]="name"
      />
    </form>
  </nb-card-body>
  <nb-card-footer class="card-footer-actions">
    <button
      nbButton
      ghost
      size="small"
      (click)="dialogRef.close('cancel')"
    >
      Cancel
    </button>
    <button
      nbButton
      size="small"
      status="primary"
      (click)="save()"
      [disabled]="!stateForm.form.valid"
    >
      Add
    </button>
  </nb-card-footer>
</nb-card>
